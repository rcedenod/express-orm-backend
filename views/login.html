<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --bg: #101922;
            --card: rgba(11, 20, 36, 0.82);
            --card-border: #22314a;
            --primary: #1173d4;
            --primary-hover: #0d65bd;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --input-bg: #020617;
            --input-border: #243245;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", sans-serif;
            background: radial-gradient(60% 70% at 15% 20%, rgba(17, 115, 212, 0.12), transparent 70%),
                        radial-gradient(45% 55% at 85% 85%, rgba(17, 115, 212, 0.09), transparent 70%),
                        var(--bg);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .panel {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 34px 30px 28px;
            box-shadow: 0 28px 40px rgba(0, 0, 0, 0.28);
            backdrop-filter: blur(4px);
        }

        .brand {
            text-align: center;
            margin-bottom: 28px;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: var(--primary);
            display: inline-grid;
            place-items: center;
            box-shadow: 0 12px 24px rgba(17, 115, 212, 0.28);
            margin-bottom: 14px;
        }

        .brand-icon .material-symbols-outlined {
            font-size: 34px;
            color: #fff;
        }

        .brand h1 {
            margin: 0;
            font-size: 35px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .brand p {
            margin: 6px 0 0;
            text-transform: uppercase;
            letter-spacing: 0.22em;
            font-size: 11px;
            color: var(--muted);
            font-weight: 600;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            margin: 0 0 8px 2px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--muted);
            font-weight: 600;
        }

        .input-wrap {
            position: relative;
        }

        .input-wrap .material-symbols-outlined {
            position: absolute;
            left: 11px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 48px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: #f8fafc;
            font-size: 15px;
            padding: 0 12px 0 40px;
            outline: none;
            transition: border-color .2s ease, box-shadow .2s ease;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            border-color: rgba(17, 115, 212, 0.65);
            box-shadow: 0 0 0 3px rgba(17, 115, 212, 0.18);
        }

        .error {
            margin-bottom: 12px;
            color: #fecaca;
            background: rgba(127, 29, 29, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.35);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            height: 50px;
            border: 0;
            border-radius: 10px;
            margin-top: 4px;
            background: var(--primary);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform .12s ease, background-color .2s ease;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .submit-btn:active {
            transform: scale(0.985);
        }

        .status {
            margin-top: 18px;
            text-align: center;
            color: #64748b;
            font-size: 12px;
            font-family: "JetBrains Mono", monospace;
        }
    </style>
</head>
<body>
    <main class="panel">
        <section class="card">
            <header class="brand">
                <div class="brand-icon">
                    <span class="material-symbols-outlined">database</span>
                </div>
                <h1>Panel de control</h1>
                <p>Administrador</p>
            </header>

            <div id="errorMsg" class="error"></div>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label for="email">Correo electronico</label>
                    <div class="input-wrap">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" id="email" placeholder="usuario@correo.com" required>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <div class="input-wrap">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Iniciar sesion</span>
                    <span class="material-symbols-outlined">login</span>
                </button>
            </form>
        </section>

    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.sts) {
                    window.location.href = '/control-panel';
                } else {
                    errorDiv.textContent = data.msg || 'Error al iniciar sesion';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Error de conexion';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
