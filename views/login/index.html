<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesion | Control Panel</title>
  <link rel="stylesheet" href="/tailwind/styles.css" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 font-sans flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="rounded-2xl border border-slate-200 bg-white p-8 shadow-2xl">
      <div class="text-center mb-8">
        <div class="mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-xl bg-red-600 text-white shadow-lg shadow-red-200">
          <svg class="h-6 w-6" aria-hidden="true">
            <use href="/icons/sprite.svg#database"></use>
          </svg>
        </div>
        <h1 class="text-xl font-bold">GrapORM</h1>
        <p class="text-[10px] uppercase tracking-[0.2em] text-slate-400">Admin Panel</p>
      </div>

      <div id="errorMsg" class="hidden rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-600"></div>

      <form id="loginForm" class="mt-4 space-y-4" novalidate>
        <div class="space-y-1">
          <label for="email" class="text-xs uppercase tracking-[0.14em] text-slate-500">Correo electronico</label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-slate-400" aria-hidden="true">
              <use href="/icons/sprite.svg#person"></use>
            </svg>
            <input id="email" type="email" placeholder="usuario@correo.com" required class="w-full rounded-lg border border-slate-200 bg-white px-10 py-3 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300" />
          </div>
        </div>
        <div class="space-y-1">
          <label for="password" class="text-xs uppercase tracking-[0.14em] text-slate-500">Contrasena</label>
          <div class="relative">
            <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-slate-400" aria-hidden="true">
              <use href="/icons/sprite.svg#lock"></use>
            </svg>
            <input id="password" type="password" placeholder="••••••••" required class="w-full rounded-lg border border-slate-200 bg-white px-10 py-3 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300" />
          </div>
        </div>
        <button type="submit" class="w-full rounded-lg bg-red-600 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-red-200 hover:bg-red-700 transition">
          Iniciar sesion
        </button>
      </form>
    </div>
    <p class="mt-6 text-center text-[11px] text-slate-500 font-mono">Security Protocol v2.1 | System Version 2.4.0</p>
  </div>
  <script src="/views/login/login.js"></script>
</body>
</html>
